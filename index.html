        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet/less" type="text/less" href="less/main.less" />

        <script src="scripts/vendor/less-1.6.3.min.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



        <!--Viewport Ctrl-->
        <nav>

            <div class="ctrlBtn " id="resReset" title="Reset Viewport">
                <span class="ico-spinner5"></span>
            </div><!--Reset-->


            <div class="ctrlBtn " id="mobileRes" title="Std. Mobile Viewport">
                <span class="ico-mobile"></span>
            </div><!--Phone-->


            <div class="ctrlBtn " id="tabRes" title="Std. Tablet Viewport">
                <span class="ico-tablet"></span>
            </div><!--Tab-->


            <div class="ctrlBtn " id="laptopRes" title="Std. Laptop Viewport">
                <span class="ico-laptop"></span>
            </div><!--Laptop-->


            <div class="ctrlBtn " id="desktopRes" title="Std. Desktop Viewport">
                <span class="ico-screen"></span>
            </div><!--Desktop-->



            <div class="ctrlBtn" title="Select Device Type for different Viewport">
                <p id="selectResWrapper">
                    <select id="selectRes">
                        <option>Select Device Type</option>
                    </select>
                </p>
            </div><!-- Select Res-->

            <div class="ctrlBtn " id="toggleSelect" title="Toggle Viewport">
                <span class="ico-loop2"></span>
            </div><!--SnapShot-->

             <div class="ctrlBtn " title="Enter Custom Value">
                <p id="inputVP">
                    <input type="text" id="inputWidth" placeholder="Screen Width"/>
                    <input type="text" id="inputHeight" placeholder="Screen Height"/>
                </p>
            </div><!--Customise Res-->



            <div class="ctrlBtn " title="Download Viewport as PDF">
                <span class="ico-file-pdf"></span>
            </div><!--SnapShot-->



            <div class="ctrlBtn " title="Print Viewport">
                <span class="ico-print"></span>
            </div><!--Print-->



            <div class="ctrlBtn ">
                <span class="ico-info"></span>
            </div><!--Info-->



            <div class="ctrlBtn ">
                <span class="ico-github"></span>
            </div><!--Github-->



            <div class="ctrlBtn ">
                <span class="ico-close"></span>
            </div><!--Close-->




        </nav>

        <h1 id="printHeader">Current Size: </h1>

        <div id="prjContainer">
           <iframe id="content" name="content" frameborder="0" src="http://blog.k97.in/" style="background-color: rgb(255, 255, 255);"></iframe>

        </div><!--/prjContainer-->
        <canvas>
        </canvas>

         <script src="scripts/plugins.js"></script>
